<div class="container">
    <h3>Ajout d'un produit</h3>
    <form  [formGroup]="produitForm" (ngSubmit)="onSubmitForm()">
        <div>
            <label> Identifiant du produit </label>
            <input class="form-control"  type="number" name="id"  formControlName="id">
        </div>
        <div>
            <label>Libellé</label>
            <input class="form-control"  type="text" name="lib" formControlName="libelle">
        </div>
        <div>
            <label>Prix</label>
            <input class="form-control"  type="number" name="prix" formControlName="prix" >
        </div>

        <div>
            <label> Made In </label>
            <label>
                <input  type="radio" name="madeIn" value="Tunisie"  formControlName="madeIn">Tunisie
            </label>
            <label>
                <input type="radio" name="madeIn" value="Autre" formControlName="madeIn"  >Autre
            </label>
        </div>
        <div>
            <label>Catégorie</label>
            <select class="form-select" name="selCategories" formControlName="categorie" >
        <option *ngFor="let c of lesCategorie" [value]="c"  >{{c}}</option>
        </select>
        </div>
        <div>
            <label>
                <input   type="checkbox" name="nouv" formControlName="nouveau"> Nouveau
            </label>
        </div>
        
        <div formArrayName="pointsVente">
            <div *ngFor="let p of pointsVente.controls; index as i ">
            point de vente num {{i+1}}: 
            <input type="text" [formControlName]="i">
        </div>
    </div>
    <button type="button" (click)="onAjouter()"  class="btn btn-secondary btn-sm">ajouter un point de vente</button> <br>

        <input type="submit" value="Ajouter">
        <input type="button" value="Effacer" (click)="onResetForm()" >
        <input type="button" value="vider" (click)="onVider()">

    </form>
    <h3>Listes des Produits </h3>
    {{produits | json}}
</div>
